<!DOCTYPE html>
<html>
<head>
    <title>Города Беларуси</title>
    <style>
        .cities-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .city-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .city-link {
            padding: 8px;
            background: #f0f0f0;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
        <div class="welcome-message">
            {% if 'user' in session %}
                Привет, {{ session.user.first_name }}!
            {% else %}
                Добро пожаловать!
            {% endif %}
        </div>
    </div>
    <div class="cities-container">
        <h1>Погода в городах Беларуси</h1>
        <div class="city-list">
            {% for city in cities %}
                <a href="/weather/{{ city }}/" class="city-link">{{ city.capitalize() }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
